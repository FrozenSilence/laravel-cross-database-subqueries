name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [ '8.3', '8.4' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, pdo_pgsql, pdo_sqlsrv
          coverage: xdebug
          tools: composer:v2

      - name: Install dependencies
        run: composer install -n

      - name: Run tests
        run: vendor/bin/phpunit